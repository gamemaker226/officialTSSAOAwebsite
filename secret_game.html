<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Game Room</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      padding: 2rem;
    }
    iframe {
      width: 800px;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>🕹️ Secret Game Room 🕹️</h1>
  <div id="game-menu">
    <button onclick="showGame('slot')">🎰 Flaming Crates Slot</button>
    <button onclick="showGame('roulette')">🎲 247 Roulette</button>
    <button onclick="showGame('r6s')">🎮 R6S Skin Pack Opener</button>
  </div>

  <div id="slot-game" style="display:none;">
    <h2>🎰 Flaming Crates Slot</h2>
    <iframe src="https://www.freeslots.com/Slot503.htm"></iframe>
    <button onclick="returnToMenu()">Back to Game Menu</button>
  </div>

  <div id="roulette-game" style="display:none;">
    <h2>🎲 247 Roulette</h2>
    <iframe src="https://www.247games.com/roulette/"></iframe>
    <button onclick="returnToMenu()">Back to Game Menu</button>
  </div>

  <div id="r6s-game" style="display:none;">
    <h2>🎮 R6S Skin Pack Opener</h2>
    <iframe src="https://r6s.skin/packs"></iframe>
    <button onclick="returnToMenu()">Back to Game Menu</button>
  </div>

  <script>
    function showGame(game) {
      document.getElementById('game-menu').style.display = 'none';
      document.getElementById(game + '-game').style.display = 'block';
    }

    function returnToMenu() {
      document.getElementById('slot-game').style.display = 'none';
      document.getElementById('roulette-game').style.display = 'none';
      document.getElementById('r6s-game').style.display = 'none';
      document.getElementById('game-menu').style.display = 'block';
    }
  </script>
</body>
</html>
